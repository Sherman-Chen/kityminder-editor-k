<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Editor - Powered By FEX</title>

	<link href="favicon.ico" type="image/x-icon" rel="shortcut icon">

	<link rel="stylesheet" href="dist/kityminder-core.css">
	<link rel="stylesheet" href="dist/kityminder-editor.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        h1.editor-title {
            background: #393F4F;
            color: white;
            margin: 0;
            height: 40px;
            font-size: 14px;
            line-height: 40px;
            font-family: 'Hiragino Sans GB', 'Arial', 'Microsoft Yahei';
            font-weight: normal;
            padding: 0 20px;
        }
    </style>
</head>
<body ng-app="kityminderDemo" ng-controller="MainController">
    <h1 class="editor-title">KityMinder Editor - Powered By FEX</h1>
    <kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>
</body>

<script src="dist/kityminder-core.js"></script>
<script src="dist/kityminder-editor.js"></script>

<script>
	angular.module('kityminderDemo', ['kityminderEditor'])
			.controller('MainController', function($scope) {
				$scope.initEditor = function(editor, minder) {
					window.editor = editor;
					window.minder = minder;
				};
			});

</script>

</html>
